{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-primary"; style="padding:20px 15px;">
  <a class="navbar-brand", style="color: white;">Erick Soi</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div style="padding:10px 15px; background-color:black; overflow: auto;position: absolute;">
	{% for post in posts %}
	<div class="card border-success mb-3" style="max-width: 18rem; float: left; height: 400px; margin: 1em;">
	  <div class="card-header bg-transparent border-success">{{ post.title }}: {{ post.author }}</div>
	  <div class="card-body text-success">
	    <h5 class="card-title">{{ post. }}</h5>
	    <p class="card-text">{{ post.text }}.</p>
	  </div>
	  <div class="card-footer bg-transparent border-success">{{ post.published_date }}</div>
	</div>
	{% endfor %}
</div>
</body>
</html>
